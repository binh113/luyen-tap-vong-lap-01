<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let countdiv = 1
    let n = 20;
    let n1 = 0;
    let n2 = 1;
    let result = n2;
    for (let i = 1; i <= n; i++) {
        document.write(result + "<br>")
        result = n1 + n2;
        n1 = n2
        n2 = result
        if (result % 5 === 0 && countdiv === 1) {
            document.write(result + " la so dau tien trong day chia het cho 5")
            countdiv++
        }
    }
</script>
</body>
</html>
