<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = "";
    for (let i = 7; i < 30; i++) {
        if (i % 7 === 0) {
            result += i + "<br>";
        }
    }
    document.write(result)
</script>
</body>
</html>
